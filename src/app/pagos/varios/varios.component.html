<ngx-loading [show]='loading' [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<!-- Page Header-->
<header class="page-header">
  <div class="container-fluid">
    <h2 class="no-margin-bottom">Pagos Varios</h2>
  </div>
</header>
<!-- Breadcrumb-->
<div class="breadcrumb-holder container-fluid">
  <ul class="breadcrumb">
    <li class="breadcrumb-item">
      <a>Home</a>
    </li>
    <li class="breadcrumb-item active">Pagos Varios</li>
  </ul>
</div>

    <!-- Forms Section-->
    <section class="forms">
      <div class="container-fluid">
        <div class="row">
          <!-- Basic Form-->
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h3 class="h4">Formulario de Pagos</h3>
              </div>
              <div class="card-body">
                <form #formForm="ngForm">
                  <div class="form-group">
                    <label class="form-control-label">Costo</label>
                    <input type="number" placeholder="Costo" class="form-control" name="costo" [(ngModel)]="pago.costo" required>
                  </div>
                  <div class="form-group">
                    <label class="form-control-label">Comentario</label>
                    <input type="text" placeholder="Comentario" class="form-control" name="comentario" [(ngModel)]="pago.comentario" required>
                  </div>
                  <div class="form-group">
                    <button type="button"  class="btn btn-primary btn-block" (click)="guardar(pago)" [disabled]="formForm.form.invalid"><i class="fa fa-usd"></i> Registrar Pago </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h3 class="h4"> Pagos Realizados </h3>
              </div>
              <div class="card-body">
                <table class="table table-striped table-sm">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th class="text-center">NÂº</th>
                      <th class="text-center"> <i class="fa fa-usd"></i> Retiro</th>
                      <th class="text-center"> <i class="fa fa-clock-o"></i> Fecha</th>
                      <th class="text-center" *ngIf="usuario.nivel === 'ADMIN'"> <i class="fa fa-edit"></i> Editar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let data of varios; let i = index">
                      <th scope="row">{{ i + 1 }}</th>
                      <td class="text-center">{{ data._id }}</td>
                      <td class="text-center">{{ data.costo }} $</td>
                      <td class="text-center">{{ data.creado | date: 'dd/MM/yyyy hh:mm a' }}</td>
                      <td class="text-center" *ngIf="usuario.nivel === 'ADMIN'" >
                        <button type="button" class="btn btn-sm btn-danger"  (click)="eliminarPagoProf(data)" > <i class="fa fa-trash"></i> </button>  
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
     </div>
    </section>
