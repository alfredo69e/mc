<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>

<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Instituto</h1>
                            </div>
                            <p>MC</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form #loginForm="ngForm">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginUsername" class="input-material" [(ngModel)]="credenciales.dato" [disabled]="loading" required>
                                    <label for="login-username" class="label-material">Correo, Cedula</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" class="input-material" [(ngModel)]="credenciales.clave" [disabled]="loading" required>
                                    <label for="login-password" class="label-material">Contrase√±a</label>
                                </div>
                                <button id="login" href="" class="btn btn-primary btn-block" (click)="login(credenciales)" [disabled]="loginForm.form.invalid || loading"> Entrar </button>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                            <!--  <a href="#" class="forgot-pass">Forgot Password?</a>-->
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>
            <a class="external">Alfredo Echeverria correo: alfredo_e69@hotmail.com</a>
        </p>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
    </div>
</div>
